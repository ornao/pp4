{% extends "base.html" %}

{% block content %}

<!-- ======= Testimonials Section ======= -->
<section id="testimonials" class="testimonials section-bg">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Testimonials</h2>
      <p>What Are They <span>Saying About Us</span></p>
    </div>
    <div class="slides-1 swiper" data-aos="fade-up" data-aos-delay="100">
      <div class="swiper-wrapper">
        {% for testimonials in testimonials_list %}
        <div class="swiper-slide">
          <div class="testimonial-item">
            <div class="row gy-4 justify-content-center">
              <div class="col-lg-6">
                <div class="testimonial-content">
                  <p>
                    <i class="bi bi-quote quote-icon-left"></i>
                    <!-- i am aware the use of this tag is a step towards html safe, 
                      but for the purposes of this project i just want to strip the 
                    unnessary html tags provided  by summernote - i am not too concerned with 
                  santising the data -->
                    {{ testimonials.content | striptags}}
                    <i class="bi bi-quote quote-icon-right"></i>
                  </p>
                  <h3>{{ testimonials.author }}</h3>
                  <h4>{{ testimonials.accomodation_name }}</h4>
                  <div class="stars">
                    {{ testimonials.rating }}
                    <i class="bi bi-star-fill"></i>
                  </div>
                </div>
              </div>
              <div class="col-lg-2 text-center">
                <!-- <img src="assets/img/testimonials/testimonials-1.jpg" class="img-fluid testimonial-img" alt=""> -->
              </div>
            </div>
          </div>
        </div><!-- End testimonial item -->
        {% endfor %}
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </div>
</section><!-- End Testimonials Section -->

{% endblock %}
