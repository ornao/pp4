{% extends "base.html" %}

{% block content %}

<!-- ======= Book A Table Section ======= -->
<section id="book-a-table" class="book-a-table">
  <div class="container" data-aos="fade-up">

    <div class="section-header">
      <h2>Book </h2>
      <p>Book <span>Your Stay</span> With Us</p>
    </div>

    <div class="container">

      <div class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">

          <div class="row justify-content-center">

            <div class="col-lg-4 reservation-img"
              style="background-image: url(https://res.cloudinary.com/dg3ksw7zy/image/upload/v1687703767/glamping/websitephotos/connemara_boat.jpg);"
              data-aos="zoom-out" data-aos-delay="200"></div>

            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">

                    <div class="row g-0">

                      <div class="col-lg-8 justify-content-center align-items-center">
                        {% if user.is_authenticated %}
                        <form method="post">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <div class="text-center small">
                            <button class="btn-book-a-table primaryAction" type="submit">Book</button>
                          </div>
                        </form>
                        {% else %}
                        <div class="justify-content-center align-items-center">
                          <p>Please log in to make a booking.</p>
                          <a href="{% url 'account_login' %}">Login</a>
                        </div>
                        {% endif %}

                      </div><!-- End Reservation Form -->

                    </div>

                  </div>

                </div>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</section><!-- End Book A Table Section -->

{% endblock %}
